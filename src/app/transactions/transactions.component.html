<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.brand}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let transaction"> {{ transaction.title }} </td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>


  <!-- Cost Column -->
  <ng-container matColumnDef="retailPrice">
    <th mat-header-cell *matHeaderCellDef> Retail Price </th>
    <td mat-cell *matCellDef="let transaction"> {{ transaction.retailPrice }} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
